# Experiment Configuration for CounterFactual DiCE - Heart Disease UCI Dataset
# Heart Disease: ~920 samples, 13 features (mixed), multiclass (often binarized)

experiment:
  name: "counterfactual_dice_heart_disease"
  project: "counterfactual-dpg"
  entity: "mllab-ts-universit-di-trieste"
  tags: ["baseline", "heart-disease", "dice", "binary", "medical"]
  notes: "DiCE counterfactual generation on Heart Disease UCI dataset for comparison with DPG"

data:
  dataset: "heart_disease_uci"
  dataset_path: "configs/heart_disease_uci/dataset.csv"
  target_column: "num"
  test_size: 0.3
  random_state: 42
  # Drop non-feature columns
  drop_columns: ["id", "dataset"]
  # Binarize target: 0 = no disease, >0 = disease present
  binarize_target: true
  binarize_threshold: 1
  # Feature specifications
  continuous_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalch"
    - "oldpeak"
    - "ca"
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "thal"

model:
  type: "RandomForestClassifier"
  n_estimators: 50
  random_state: 42

counterfactual:
  method: "dice"
  
  # DiCE-specific parameters
  total_CFs: 4
  generation_method: "genetic"
  proximity_weight: 0.5
  diversity_weight: 1.0
  
  # Actionability rules
  rules: ["none"]
  # actionability:
  #   age: "non_decreasing"
  #   sex: "no_change"
  #   chol: "non_increasing"
  #   thalch: "non_increasing"
  #   ca: "no_change"
  #   thal: "no_change"
  #   trestbps: "none"
  #   fbs: "none"
  #   cp: "none"
  #   restecg: "none"
  #   exang: "none"
  #   oldpeak: "none"
  #   slope: "none"
  
  # DPG parameters (kept for reference/switching)
  diversity_weight_dpg: 1.5
  repulsion_weight: 2.0
  boundary_weight: 12.0
  distance_factor: 1.5
  sparsity_factor: 1.0
  constraints_factor: 3.0
  original_escape_weight: 2.0
  escape_pressure: 0.5
  prioritize_non_overlapping: true
  max_bonus_cap: 50.0
  
  # Runtime parameters
  population_size: 50
  max_generations: 60
  mutation_rate: 0.3
  delta_threshold: 0.01
  patience: 20

experiment_params:
  seed: 42
  sample_indices: null
  num_samples: 10
  num_combinations_to_test: 1
  num_replications: 3
  compute_comprehensive_metrics: true
  parallel_replications: true
  max_workers: null

output:
  local_dir: "experiment_results"
  save_visualizations: true
  save_raw_data: true
  save_visualization_images: true
