# Experiment Configuration for CounterFactual DiCE - Pima Indians Diabetes Dataset
# Diabetes: 768 samples, 8 features (all numerical), binary classification

experiment:
  name: "counterfactual_dice_diabetes"
  project: "counterfactual-dpg"
  entity: "mllab-ts-universit-di-trieste"
  tags: ["baseline", "diabetes", "dice", "binary", "medical"]
  notes: "DiCE counterfactual generation on Pima Indians diabetes dataset for comparison with DPG"

data:
  dataset: "diabetes"
  dataset_path: "configs/diabetes/dataset.csv"
  target_column: "Outcome"
  test_size: 0.3
  random_state: 42
  # All features are numerical
  continuous_features:
    - "Pregnancies"
    - "Glucose"
    - "BloodPressure"
    - "SkinThickness"
    - "Insulin"
    - "BMI"
    - "DiabetesPedigreeFunction"
    - "Age"
  categorical_features: []

model:
  type: "RandomForestClassifier"
  n_estimators: 30
  random_state: 42

counterfactual:
  method: "dice"
  
  # DiCE-specific parameters
  total_CFs: 4
  generation_method: "genetic"
  proximity_weight: 0.5
  diversity_weight: 1.0
  
  # Actionability rules
  rules: ["none"]
  # actionability:
  #   Age: "non_decreasing"
  #   Pregnancies: "non_decreasing"
  #   DiabetesPedigreeFunction: "no_change"
  #   Glucose: "none"
  #   BloodPressure: "none"
  #   BMI: "none"
  #   SkinThickness: "none"
  #   Insulin: "none"
  
  # DPG parameters (kept for reference/switching)
  diversity_weight_dpg: 1.5
  repulsion_weight: 2.0
  boundary_weight: 12.0
  distance_factor: 1.5
  sparsity_factor: 1.0
  constraints_factor: 3.0
  original_escape_weight: 2.0
  escape_pressure: 0.5
  prioritize_non_overlapping: true
  max_bonus_cap: 50.0
  
  # Runtime parameters
  population_size: 50
  max_generations: 60
  mutation_rate: 0.3
  delta_threshold: 0.01
  patience: 20

experiment_params:
  seed: 42
  sample_indices: null
  num_samples: 10
  num_combinations_to_test: 1
  num_replications: 3
  compute_comprehensive_metrics: true
  parallel_replications: true
  max_workers: null

output:
  local_dir: "experiment_results"
  save_visualizations: true
  save_raw_data: true
  save_visualization_images: true
