# Configuration for iris dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset iris --method dpg
#   python scripts/run_experiment.py --dataset iris --method dice

data:
  dataset: iris
  dataset_path: configs/iris/dataset.csv
  target_column: target

model:
  n_estimators: 5

experiment:
  tags:
  - iris
  - baseline
  name: iris
  entity: mllab-ts-universit-di-trieste
  notes: Initial baseline run with default parameters
experiment_params:
  num_replications: 5
  num_samples: 1
  sample_indices:
  - 2
  max_workers: null
output:
  save_visualizations: true
  save_visualization_images: true
methods:
  _default:
    max_generations: 60
    mutation_rate: 0.3
    repulsion_weight: 2.0
    boundary_weight: 12.0
    distance_factor: 1.5
    max_bonus_cap: 50.0
    rules:
    - none
  dpg:
    diversity_weight: 1.5