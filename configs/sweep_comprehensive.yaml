# Comprehensive Hyperparameter Sweep Configuration
# Excludes: generations, population_size (as requested)
# Covers all genetic algorithm parameters for counterfactual optimization

program: scripts/run_sweep.py
method: bayes  # Bayesian optimization for efficient hyperparameter search
metric:
  name: metrics/combination/plausibility_nbr_cf
  goal: minimize

parameters:
  # =============================================================================
  # MUTATION PARAMETERS
  # =============================================================================
  mutation_rate:
    distribution: uniform
    min: 0.01
    max: 0.5
  
  mutation_strength:
    distribution: uniform
    min: 0.05
    max: 0.5
  
  adaptive_mutation:
    values: [true, false]

  # =============================================================================
  # SELECTION PARAMETERS
  # =============================================================================
  selection_method:
    values: ["tournament", "roulette", "rank"]
  
  tournament_size:
    distribution: int_uniform
    min: 2
    max: 10
  
  elitism_rate:
    distribution: uniform
    min: 0.01
    max: 0.3

  # =============================================================================
  # CROSSOVER PARAMETERS
  # =============================================================================
  crossover_rate:
    distribution: uniform
    min: 0.5
    max: 1.0
  
  crossover_method:
    values: ["uniform", "single_point", "two_point", "blend"]

  # =============================================================================
  # FITNESS WEIGHTS (normalized internally)
  # =============================================================================
  validity_weight:
    distribution: uniform
    min: 0.5
    max: 5.0
  
  proximity_weight:
    distribution: uniform
    min: 0.1
    max: 3.0
  
  sparsity_weight:
    distribution: uniform
    min: 0.0
    max: 2.0
  
  diversity_weight:
    distribution: uniform
    min: 0.0
    max: 1.5
  
  actionability_weight:
    distribution: uniform
    min: 0.0
    max: 2.0
  
  plausibility_weight:
    distribution: uniform
    min: 0.0
    max: 2.0
  
  constraint_weight:
    distribution: uniform
    min: 0.0
    max: 3.0

  # =============================================================================
  # CONSTRAINT HANDLING
  # =============================================================================
  constraint_handling_method:
    values: ["penalty", "repair", "reject", "adaptive_penalty"]

  # =============================================================================
  # NICHING / DIVERSITY MAINTENANCE
  # =============================================================================
  use_niching:
    values: [true, false]
  
  niche_radius:
    distribution: uniform
    min: 0.05
    max: 0.5

  # =============================================================================
  # CONVERGENCE CONTROL
  # =============================================================================
  early_stopping_patience:
    distribution: int_uniform
    min: 5
    max: 50
  
  convergence_threshold:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01

# =============================================================================
# SWEEP CONFIGURATION
# =============================================================================
command:
  - ${env}
  - python
  - ${program}
  - ${args}
