# Default configuration for all datasets
# These values are used as defaults and can be overridden in dataset-specific configs
#
# Priority (lowest to highest):
#   1. This file (configs/config.yaml) - base defaults
#   2. Dataset config (configs/<dataset>/config.yaml) - dataset-specific overrides
#   3. CLI --set overrides

# Excluded datasets (will be skipped by run_all_experiments.py)
excluded_datasets:
  - car_eval_4

# Data defaults
data:
  test_size: 0.2
  random_state: 42

# Model defaults
model:
  type: RandomForestClassifier
  n_estimators: 100
  max_depth: null
  random_state: 42

# Experiment defaults
experiment:
  project: CounterFactualDPG

experiment_params:
  seed: 42
  num_samples: 1
  num_replications: 5
  num_combinations_to_test: 1
  parallel_replications: true
  compute_comprehensive_metrics: true

# Output defaults
output:
  local_dir: outputs
  save_visualizations: false
  save_visualization_images: false

# Counterfactual method defaults
methods:
  _default:
    actionability: {}
    # Shared optimization parameters
    population_size: 30
    max_generations: 60
    mutation_rate: 0.1
    delta_threshold: 0.01
    patience: 15
    # Shared fitness weights
    repulsion_weight: 4.0
    boundary_weight: 15.0
    distance_factor: 2.0
    sparsity_factor: 1.0
    constraints_factor: 3.0
    original_escape_weight: 2.0
    escape_pressure: 0.5
    prioritize_non_overlapping: true
  dpg:
    method: dpg
    diversity_weight: 0.5
    # DPG configuration parameters (optional, defaults provided in DPG/config.yaml)
    config:
      perc_var: 0.0000001
      decimal_threshold: 3
      n_jobs: -1
      visualization:
        graph_attrs:
          bgcolor: "white"
          rankdir: "R"
        node_attrs:
          shape: "box"
          fillcolor: "#ffc3c3"
        class_node:
          fillcolor: "#a4c2f4"
          shape: "box"
          style: "rounded, filled"
  dice:
    method: dice
    total_CFs: 4
    proximity_weight: 0.5
    diversity_weight: 1.0
    generation_method: genetic
