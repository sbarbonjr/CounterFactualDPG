# Default configuration for all datasets
# These values are used as defaults and can be overridden in dataset-specific configs
#
# Priority (lowest to highest):
#   1. This file (configs/config.yaml) - base defaults
#   2. Dataset config (configs/<dataset>/config.yaml) - dataset-specific overrides
#   3. CLI --set overrides

priority_datasets:
  - iris
  - abalone
  - abalone_19 
  - diabetes
  - banknote_authentication
  - education_dataset
  - energy_dataset
  - finance_dataset
  - fraud_detection_dataset
  - libras_move
  - mammography
  - oil
  - optical_digits
  - ozone_level
  - satimage
  - us_crime
  - yeast_me2
  - yeast_ml8
  - webpage
  - isolet
  - spectrometer
  - protein_homo 
  - breast_cancer_wisconsin

excluded_datasets:
  - car_eval_4 # binary
  - car_eval_34 # binary
  - thyroid_sick # binary/large
  - solar_flare_m0 # large
  - german_credit # non-numeric
  - healthcare_dataset # hangs on dice... constrainsts look good 
  - quality_control_dataset # hangs on dice

# Data defaults
data:
  test_size: 0.2
  random_state: 42

# Model defaults
model:
  type: RandomForestClassifier
  random_state: 42

experiment:
  project: CounterFactualDPG

experiment_params:
  seed: 42
  num_samples: 1
  requested_counterfactuals: 5
  compute_comprehensive_metrics: true

output:
  local_dir: outputs
  save_visualizations: true
  save_visualization_images: true
  save_visualizations_per_generation: false

# Counterfactual method defaults
methods:
  _default:
    actionability: {}
    # Number of candidate counterfactuals to generate
    population_size: 100
    max_generations: 100 

    # Legacy GA parameters (unused, kept for API compatibility)
    mutation_rate: 0.1
    delta_threshold: 0.01
    patience: 15

    # Fitness weights
    repulsion_weight: 4.0
    boundary_weight: 15.0
    distance_factor: 2.0
    sparsity_factor: 1.0
    constraints_factor: 3.0
    original_escape_weight: 2.0
    escape_pressure: 0.5
    prioritize_non_overlapping: true
  dpg:
    diversity_weight: 0.5
    # DPG configuration parameters (optional, defaults provided in DPG/config.yaml)
    config:
      perc_var: 0.0000001
      decimal_threshold: 3
      n_jobs: -1
      visualization:
        graph_attrs:
          bgcolor: "white"
          rankdir: "R"
        node_attrs:
          shape: "box"
          fillcolor: "#ffc3c3"
        class_node:
          fillcolor: "#a4c2f4"
          shape: "box"
          style: "rounded, filled"
  dice:
    # total_CFs: 4
    # proximity_weight: 0.5
    # diversity_weight: 1.0
    generation_method: genetic
