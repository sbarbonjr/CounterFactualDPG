# WandB Sweep Configuration for Hyperparameter Optimization
# 
# This configuration enables automated hyperparameter tuning for the
# counterfactual generation algorithm.
#
# Note: Update the --config path in the command section below to specify
# which base configuration to use for the sweep (e.g., configs/dpg/iris/config.yaml)
#
# Usage:
#   wandb sweep configs/sweep_config.yaml
#   wandb agent <sweep_id>

program: scripts/run_experiment.py
method: grid  # Options: grid, random, bayes
metric:
  name: experiment/overall_success_rate
  goal: maximize

parameters:
  # Counterfactual model hyperparameters
  counterfactual.diversity_weight:
    values: [0.3, 0.5, 0.7]
  
  counterfactual.repulsion_weight:
    values: [2.0, 4.0, 6.0]
  
  counterfactual.boundary_weight:
    values: [10.0, 15.0, 20.0]
  
  counterfactual.distance_factor:
    values: [1.0, 2.0, 3.0]
  
  counterfactual.sparsity_factor:
    values: [0.5, 1.0, 2.0]
  
  counterfactual.constraints_factor:
    values: [2.0, 3.0, 4.0]
  
  # Genetic algorithm parameters
  counterfactual.population_size:
    values: [10, 20, 50]
  
  counterfactual.max_generations:
    values: [30, 60, 100]
  
  counterfactual.mutation_rate:
    values: [0.6, 0.8, 1.0]

# Fixed parameters (passed as --set overrides)
command:
  - ${env}
  - python
  - ${program}
  - "--config"
  - "configs/dpg/iris/config.yaml"  # Update this to your desired base config
  - ${args_no_hyphens}
