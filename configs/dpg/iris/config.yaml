# Experiment Configuration for CounterFactual DPG
# This file defines all parameters for running counterfactual generation experiments

experiment:
  name: "counterfactual_dpg_v1"
  project: "counterfactual-dpg"  # wandb project name
  entity: "mllab-ts-universit-di-trieste"
  tags: ["baseline", "iris"]
  notes: "Initial baseline run with default parameters"

data:
  dataset: "iris"  # Support for future datasets
  test_size: 0.3
  random_state: 42
  # Feature type specifications (optional - will auto-detect if not specified)
  # continuous_features: ["sepal length (cm)", "sepal width (cm)", "petal length (cm)", "petal width (cm)"]
  # categorical_features: []
  # variable_features: null  # null = all features are actionable

model:
  type: "RandomForestClassifier"
  n_estimators: 3
  random_state: 42

counterfactual:
  # GA hyperparameters (from CounterFactualModel)
  diversity_weight: 1.5
  repulsion_weight: 2.0
  boundary_weight: 12.0
  distance_factor: 1.5
  sparsity_factor: 1.0
  constraints_factor: 3.0
  
  # Dual-boundary parameters (original class escape + target class approach)
  original_escape_weight: 2.0  # Weight for penalizing staying within original class bounds
  escape_pressure: 0.5  # Balance between escaping original (1.0) vs approaching target (0.0)
  prioritize_non_overlapping: true  # Prioritize mutating features with non-overlapping boundaries
  max_bonus_cap: 50.0  # Cap for diversity/repulsion bonuses to prevent unbounded negative fitness
  
  # Runtime parameters
  population_size: 50
  max_generations: 60
  mutation_rate: 0.3
  delta_threshold: 0.01
  patience: 20
  
  # Actionability rules to test
  rules: ["none"] # , "no_change"]  # "non_increasing", "non_decreasing"

experiment_params:
  seed: 42
  sample_indices: [2]  # null = random, or list like [0, 5, 10]
  num_samples: 1 
  num_combinations_to_test: 1 
  num_replications: 3
  compute_comprehensive_metrics: true  # Enable comprehensive ECE-style metrics
  parallel_replications: true  # Enable parallel execution of replications
  max_workers: null  # null = use (CPU_count - 1), or specify a number

output:
  local_dir: "experiment_results"
  save_visualizations: true
  save_raw_data: true
  save_visualization_images: true
